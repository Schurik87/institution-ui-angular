<div class="grid">
    <div class="col-12">
        <div class="card">
            <h5 *ngIf="section && section.id">section update</h5>
            <h5 *ngIf="!section || !section.id">section create</h5>
            <hr />
            <div *ngIf="section" class="p-fluid p-formgrid grid justify-content-between">
                <div
                    class="col-12 md:col-6 flex p-formgrid grid justify-content-center align-items-center"
                >
                    <app-image-upload
                        [imageBase64]="section?.image"
                        (imageBase64Output)="sectionImageChanged($event)"
                    ></app-image-upload>
                </div>
                <div class="col-12 md:col-6">
                    <div class="field">
                        <label for="name">{{
                            "section.name" | translate
                        }}</label>
                        <span class="p-input-icon-right">
                            <i class="pi pi-section"></i>
                            <input
                                type="text"
                                pInputText
                                id="name"
                                [(ngModel)]="section.name"
                                placeholder="section name"
                                required
                                [ngClass]="{
                                    'ng-invalid ng-dirty':
                                        submitted && !section.name
                                }"
                            />
                        </span>
                    </div>
                                        <div class="field">
                        <label for="institution">{{
                            "general.institution" | translate
                        }}</label>
                        <p-dropdown [options]="institutions" [(ngModel)]="selectedInstitution" placeholder="Select a Institution" optionLabel="name" [required]="true" [showClear]="true"></p-dropdown>
                    </div>
                </div>
                <div class="col-12 footer-buttons">
                    <button
                        pButton
                        pRipple
                        label="Save"
                        icon="pi pi-check"
                        class="p-button"
                        (click)="saveSection()"
                    ></button>
                    <button
                        pButton
                        pRipple
                        label="Cancel"
                        icon="pi pi-times"
                        class="p-button-secondary"
                        (click)="cancel()"
                    ></button>
                </div>
            </div>
        </div>
    </div>
</div>
