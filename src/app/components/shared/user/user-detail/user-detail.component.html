<div class="grid">
    <div class="col-12">
        <div class="card">
            <h5>User Profile</h5>
            <hr />
            <div class="p-fluid p-formgrid grid justify-content-between">
                <div
                    class="col-12 md:col-6 flex p-formgrid grid justify-content-center align-items-center"
                >
                <app-image-upload [imageBase64]="user.image" (imageBase64Output)="userImageChanged($event)"></app-image-upload>

                </div>
                <div class="col-12 md:col-6">
                    <div class="field">
                        <label for="userName">{{
                            "user.user-name" | translate
                        }}</label>
                        <span class="p-input-icon-right">
                            <i class="pi pi-user"></i>
                            <input
                                type="text"
                                pInputText
                                id="userName"
                                [(ngModel)]="user.userName"
                                placeholder="User name"
                                required
                                [ngClass]="{
                                    'ng-invalid ng-dirty':
                                        submitted && !user.userName
                                }"
                                disabled
                            />
                        </span>
                    </div>
                    <div class="field">
                        <label for="email">{{
                            "user.user-email" | translate
                        }}</label>
                        <span class="p-input-icon-right">
                            <i class="pi pi-at"></i>
                            <input
                                type="text"
                                pInputText
                                id="email"
                                [(ngModel)]="user.email"
                                placeholder="Email"
                                required
                                [ngClass]="{
                                    'ng-invalid ng-dirty':
                                        submitted && !user.email
                                }"
                            />
                            <small
                                class="ng-dirty ng-invalid"
                                *ngIf="submitted && !user.email"
                                >Email is required.</small
                            >
                        </span>
                    </div>

                    <div class="field">
                        <label for="appLanguage">{{
                            "user.appLanguage" | translate
                        }}</label>
                        <p-dropdown
                            id="appLanguage"
                            [options]="appLanguages"
                            [(ngModel)]="appLanguageSelcted"
                            optionLabel="name"
                            [showClear]="true"
                            placeholder="Select a Country"
                        >
                            <ng-template pTemplate="selectedItem">
                                <div
                                    class="country-item country-item-value flex align-items-center"
                                    *ngIf="appLanguageSelcted"
                                >
                                    <img
                                        src="https://primefaces.org/cdn/primeng/images/demo/flag/flag_placeholder.png"
                                        [class]="
                                            'flag flag-' +
                                            appLanguageSelcted.code?.toLowerCase()
                                        "
                                    />
                                    <div>{{ appLanguageSelcted.name }}</div>
                                </div>
                            </ng-template>
                            <ng-template let-country pTemplate="item">
                                <div class="country-item">
                                    <img
                                        src="https://primefaces.org/cdn/primeng/images/demo/flag/flag_placeholder.png"
                                        [class]="
                                            'flag flag-' +
                                            country.code.toLowerCase()
                                        "
                                    />
                                    <span>{{ country.name }}</span>
                                </div>
                            </ng-template>
                        </p-dropdown>
                    </div>
                </div>
                <div class="col-12">
                    <div class="formgrid grid">
                        <div class="col-12 md:col-6">
                            <label for="firstName">{{
                                "user.first-name" | translate
                            }}</label>
                            <input
                                type="text"
                                pInputText
                                id="firstName"
                                [(ngModel)]="user.firstName"
                            />
                        </div>
                        <div class="field col-12 md:col-6">
                            <label for="lastName">{{
                                "user.last-name" | translate
                            }}</label>
                            <input
                                type="text"
                                pInputText
                                id="lastName"
                                [(ngModel)]="user.lastName"
                            />
                        </div>
                    </div>
                </div>
                <div class="col-12 md:col-6">
                    <div class="field">
                        <label for="dateOfBirth">{{
                            "user.date-of-birth" | translate
                        }}</label>
                        <p-calendar
                            inputId="dateOfBirth"
                            [(ngModel)]="dateOfBirth"
                            placeholder="Please select a date"
                            [showIcon]="true"
                            dateFormat="dd.mm.yy"
                        ></p-calendar>
                    </div>
                </div>
                <div class="col-12 md:col-6">
                    <div class="field">
                        <label class="mb-3">{{
                            "user.user-gender" | translate
                        }}</label>
                        <div class="formgrid grid">
                            <div class="field-radiobutton col-4">
                                <p-radioButton
                                    id="male"
                                    name="gender"
                                    value="male"
                                    [(ngModel)]="user.gender"
                                ></p-radioButton>
                                <label for="male">{{
                                    "user.genders.male" | translate
                                }}</label>
                            </div>
                            <div class="field-radiobutton col-4">
                                <p-radioButton
                                    id="female"
                                    name="gender"
                                    value="female"
                                    [(ngModel)]="user.gender"
                                ></p-radioButton>
                                <label for="female">{{
                                    "user.genders.female" | translate
                                }}</label>
                            </div>
                            <div class="field-radiobutton col-4">
                                <p-radioButton
                                    id="other"
                                    name="gender"
                                    value="other"
                                    [(ngModel)]="user.gender"
                                ></p-radioButton>
                                <label for="others">{{
                                    "user.genders.other" | translate
                                }}</label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-12 footer-buttons">
                    <button
                        pButton
                        pRipple
                        label="Save"
                        icon="pi pi-check"
                        class="p-button"
                        (click)="saveUser()"
                    ></button>
                    <button
                        pButton
                        pRipple
                        label="Cancel"
                        icon="pi pi-times"
                        class="p-button-secondary"
                        (click)="cancel()"
                    ></button>
                </div>
            </div>
        </div>
    </div>
</div>
